<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }

        a {
            color: #007bff;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>{{ customer.name }}</h1>
    <p>Email: {{ customer.email }}</p>
    <p>Address: {{ customer.address }}</p>
    <p>Phone: {{ customer.phone }}</p>

    <h2>Products</h2>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - Rs.{{ product.price }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_product' customer.id %}">Add Product</a>
    <a href="{% url 'customer_list' %}">Back to Customer List</a>
</body>
</html>
