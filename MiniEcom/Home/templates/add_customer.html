<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
         h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
    </style>

    <title>Customer add</title>
</head>
<body>
<h1 style="font-family: Arial, sans-serif; color: #333;">Add New Customer</h1>

<form method="post" style="background-color: #f2f2f2; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        {{ form.as_p }}
    </div>
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
        Add Customer
    </button>
</form>

<a href="{% url 'customer_list' %}" style="display: block; margin-top: 20px; text-align: center; color: #007BFF; text-decoration: none;">
    Back to Customer List
</a>
</body>
</html>
